<!DOCTYPE html>
<html>
<head>
	<style>
		body {
			font-family: 'Open Sans', sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f7f7f7;
		}

		header {
			background-color: #333;
			color: #fff;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			padding: 20px;
		}

		h1 {
			font-size: 64px;
			margin: 0;
			text-align: center;
			line-height: 1.2;
		}

		h2 {
			font-size: 36px;
			margin-top: 20px;
			margin-bottom: 0;
			text-align: center;
			font-weight: normal;
		}

		p {
			font-size: 24px;
			margin: 20px 0;
			text-align: center;
			max-width: 800px;
			line-height: 1.5;
		}
		img {
			border-radius: 50%;
			height: 250px;
			width: 250px;
			object-fit: cover;
			margin-right: 40px;
		}

		.container {
			max-width: 1200px;
			margin: 0 auto;
			padding: 40px;
			background-color: #fff;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
			position: relative;
			z-index: 1;
		}

		.skills {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			margin-top: 60px;
		}

		.skill {
			background-color: #ddd;
			color: #333;
			font-size: 24px;
			padding: 15px 30px;
			border-radius: 50px;
			margin: 10px;
			text-align: center;
			min-width: 200px;
			max-width: 300px;
			transition: all 0.2s ease-in-out;
			cursor: pointer;
		}

		.skill:hover {
			background-color: #333;
			color: #fff;
			transform: scale(1.1);
		}

		.wave {
			position: absolute;
			bottom: 0;
			left: 0;
			width: 100%;
			height: auto;
			z-index: -1;
		}

		@media only screen and (max-width: 768px) {
			h1 {
				font-size: 48px;
			}

			h2 {
				font-size: 24px;
			}

			p {
				font-size: 18px;
			}

			.skill {
				font-size: 20px;
				padding: 10px 20px;
				min-width: 150px;
				max-width: 250px;
			}
		}
	</style>
</head>
<body>
	<header>
		<img src="my pic.jpg">
		<h1>Abhranil Aich</h1>
		<h2>Innovator and Polity Enthusiast</h2>
		<p>Welcome to the index page</p>
	</header>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Book Table</title>
  <link rel="stylesheet" href="book.component.css">
</head>
<h1>BOOK TABLE</h1>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Publisher</th>
        <th>Copies</th>
        <th>ISBN</th>
        <th>Genre</th>
        <th>Sub-Genre</th>
        <th>Publication Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <td>{{book.id}}</td>
        <td>{{book.title}}</td>
        <td>{{book.author}}</td>
        <td>{{book.publisher}}</td>
        <td>{{book.copies}}</td>
        <td>{{book.isbn}}</td>
        <td>{{book.genre}}</td>
        <td>{{book.subGenre}}</td>
        <td>{{book.publicationDate}}</td>
      </tr>
    </tbody>
  </table>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Table</title>
  <link rel="stylesheet" href="admin.component.css">
</head>
<div class="container">
  <h1>ADMIN TABLE</h1>
  <div class="button-group">
  <button type="button" class="button" (click)="addAdmin()">Add Admin</button>
</div>

<form [formGroup]="searchForm" (ngSubmit)="searchByName()" class="search-bar">
  <div class="button-group">
    <label for="search">Search:</label>
    <input type="text" formControlName="name" placeholder="Enter admin name.....">
    <button type="submit">Go</button>
  </div>
</form>


<div class="tablee">
  <ul class="responsive-table">
    <li class="table-header">
      <div class="col col-1">Name</div>
      <div class="col col-2">Username</div>
      <div class="col col-3">Password</div>
      <div class="col col-4">Actions</div>
    </li>
    <li class="table-row" *ngFor = "let admin of admins">
      <div class="col col-1" data-label="Name">{{admin.name}}</div>
      <div class="col col-2" data-label="Username">{{admin.username}}</div>
      <div class="col col-3" data-label="Password">{{admin.password}}</div>
      <div class="col col-4 button-group" data-label="Actions">
        <Button type="submit" class="buttondel" (click)="deleteAdmin(admin.id)">Delete</Button>
        <Button type="submit" class="buttonupdate" (click)="updateAdmin(admin.id)">Update</Button>
      </div>     
    </li>
  </ul>
</div>
</div>
</html>
